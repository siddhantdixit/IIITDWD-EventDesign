  <main id="main">

    <!--==========================

    <!--==========================

    ============================-->
    <section id="contact" class="section-bg wow fadeInUp">

      <div class="container">

        <div class="section-header" style="margin-bottom: 0;">
          <h2 style="padding-top: 60px;">Contact Us</h2>
          <!-- <p>Drop a message here for any query.</p> -->
        </div>

        <div class="row contact-info">

          <div class="col-md-4">
            <div class="contact-address">
              <i class="ion-ios-location-outline"></i>
              <h3>Address</h3>
              <a href="https://goo.gl/maps/fCTE5KCzYx7mfaG87">
              <address>IIIT Dharwad Campus, Ittigatti Road, Near Sattur Colony, Dharwad 580009.</address>
              </a>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-phone">
              <i class="ion-ios-telephone-outline"></i>
              <h3>Phone Number</h3>
              <p><a href="tel:+918362250879">0836 2250879, </a>
                <a href="tel:+919449732959">9449732959</a></a>
              </p>
            </div>
          </div>

          <div class="col-md-4">
            <div class="contact-email">
              <i class="ion-ios-email-outline"></i>
              <h3>Email</h3>
              <p><a href="mailto:contact@iiitdwd.ac.in"> contact@iiitdwd.ac.in</a></p>
            </div>
          </div>

        </div>

        <div class="form">
          <div id="sendmessage">Your message has been sent. Thank you!</div>
          <div id="errormessage"></div>
          <form action="" method="post" role="form" class="contactForm">
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" name="name" class="form-control" id="name" placeholder="Your Name"
                  data-rule="minlen:4" data-msg="Please enter at least 4 chars" />
                <div class="validation"></div>
              </div>
              <div class="form-group col-md-6">
                <input type="email" class="form-control" name="email" id="email" placeholder="Your Email"
                  data-rule="email" data-msg="Please enter a valid email" />
                <div class="validation"></div>
              </div>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject"
                data-rule="minlen:4" data-msg="Please enter at least 8 chars of subject" />
              <div class="validation"></div>
            </div>
            <div class="form-group">
              <textarea class="form-control" name="message" rows="5" data-rule="required"
                data-msg="Please write something for us" placeholder="Message"></textarea>
              <div class="validation"></div>
            </div>
            <div class="text-center"><button type="submit">Send Message</button></div>
          </form>
        </div>

      </div>
    </section><!-- #contact -->




    <section id="contact" class="section-bg wow fadeInUp">

      <div class="container wow fadeInUp">
        <div class="section-header">
            <h2 style="margin-top: 70px;">Submissions</h2>
          <!-- <h3 style="margin-top: 70px;">Conference Theme</h2> -->
          
        </div>

        </div>

    </section><!-- #contact -->
